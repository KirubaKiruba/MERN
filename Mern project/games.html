<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games - Games Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Navbar (similar to index.html) -->
    </header>
    <main role="main">
        <section class="container my-5">
            <h2>Our Games</h2>
            <div class="row">
                <div class="col-md-4">
                    <div class="card mb-4 shadow-sm">
                        <img class="card-img-top" src="game1.jpg" alt="Game 1">
                        <div class="card-body">
                            <h5 class="card-title">Game 1</h5>
                            <p class="card-text">Description of Game 1.</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Play</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Repeat for other games -->
            </div>
        </section>
    </main>

    <footer class="text-muted text-center">
        <!-- Footer (similar to index.html) -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
